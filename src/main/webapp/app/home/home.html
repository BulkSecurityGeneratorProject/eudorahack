        <div class="col-md-12 ">
            
              <pre>{{vm.produto}}</pre>
                <ui-select ng-model="vm.produto"
                         theme="bootstrap"
                         ng-disabled="false"
                         reset-search-input="false"
                         style="width: 600px;"
                         title="Procure o produto">
                <ui-select-match placeholder="Coloque o produto...">{{$select.selected.nome}}</ui-select-match>
                <ui-select-choices repeat="produto in vm.produtos  | filter: {nome: $select.search}"
                        
                         refresh-delay="0">
                  <div ng-bind-html="produto.nome | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select> 
        </div>
        <div class="col-md-12">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
              <!-- <ng-map  zoom="4"> -->
                <map center="[{{vm.center.lat}}, {{vm.center.lng}}]" zoom="14">
                    

                    <marker position="[{{vendedora.lat}}, {{vendedora.lng}}]" ng-repeat="vendedora in vm.vendedoras" ng-if="vendedora.online" on-click="vm.calcDistancia(vendedora.lat, vendedora.lng, vm.center.lat, vm.center.lng, 'N')" icon="{{vendedora.icon}} " />

                    <marker position="[{{vendedora.lat}}, {{vendedora.lng}}]" ng-repeat="vendedora in vm.vendedoras" ng-if="!vendedora.online" on-click="vm.calcDistancia(vendedora.lat, vendedora.lng, vm.center.lat, vm.center.lng, 'N')" icon="{{vm.online}} " />

                    <marker  position="[{{vm.center.lat}}, {{vm.center.lng}}]" on-click="myfunc()" icon="http://encontreeudora.com.br/Images/bg/pin-minha-localizacao.png"/>

                    <directions
                     draggable="true"
                     panel="directions-panel"
                     travel-mode=""
                     waypoints="[{location:'kingston', stopover:true}]"
                     origin="{{vendedora.lat}}, {{vendedora.lng}}"
                     destination="{{vm.destination.lat}},  {{vm.destination.lng}}">
                   </directions>
                </map>
              <!-- </ng-map> -->
            </div>
        </div>
    </div>
</div>
