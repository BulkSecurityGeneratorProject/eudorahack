        <div class="col-md-12 ">
            <form action="home_submit" method="get" accept-charset="utf-8">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Produto...">
                  <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
              <!-- <ng-map  zoom="4"> -->
                <map center="[{{vm.center.lat}}, {{vm.center.lng}}]" zoom="14">
                    

                    <marker position="[{{vendedora.lat}}, {{vendedora.lng}}]" ng-repeat="vendedora in vm.vendedoras" ng-if="vendedora.online" on-click="myfunc()" icon="{{vendedora.icon}} " />

                    <marker position="[{{vendedora.lat}}, {{vendedora.lng}}]" ng-repeat="vendedora in vm.vendedoras" ng-if="!vendedora.online" on-click="myfunc()" icon="{{vm.online}} " />

                    <marker  position="[{{vm.center.lat}}, {{vm.center.lng}}]" on-click="myfunc()" icon="http://encontreeudora.com.br/Images/bg/pin-minha-localizacao.png"/>
                </map>
              <!-- </ng-map> -->
            </div>
        </div>
