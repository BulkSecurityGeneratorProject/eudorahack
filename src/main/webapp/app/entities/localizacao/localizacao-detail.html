
<div>
    <h2><span>Localizacao</span> {{vm.localizacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{vm.localizacao.latitude}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{vm.localizacao.longitude}}</span>
        </dd>
        <dt><span>Revendedora</span></dt>
        <dd>
            <a ui-sref="revendedora-detail({id:vm.localizacao.revendedora.id})">{{vm.localizacao.revendedora.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="localizacao-detail.edit({id:vm.localizacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
