
<div>
    <h2><span>Revendedora</span> {{vm.revendedora.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{vm.revendedora.latitude}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{vm.revendedora.longitude}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.revendedora.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="revendedora-detail.edit({id:vm.revendedora.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
