<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProdutoLabel">Produto</h4>
    </div>
    <div class="modal-body col-md-12">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group col-md-6">
            <label class="control-label" for="field_codigo">CÃ³digo</label>
            <input type="text" class="form-control" name="codigo" id="field_codigo"
                    ng-model="vm.produto.codigo"
                     />
        </div>
    </div>

    <div class="modal-body col-md-12" ng-repeat="produto in vm.produtos | filter: {codigo: vm.produto.codigo}">
        <span>{{produto.codigo}} - {{produto.nome}}</span>
        <button type="button" class="btn btn-default" ng-click="vm.add()">add</button>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
    </div>
</form>
