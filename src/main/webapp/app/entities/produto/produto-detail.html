
<div>
    <h2><span>Produto</span> {{vm.produto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{vm.produto.nome}}</span>
        </dd>
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{vm.produto.codigo}}</span>
        </dd>
        <dt><span>Foto</span></dt>
        <dd>
            <span>{{vm.produto.foto}}</span>
        </dd>
        <dt><span>Quantidade</span></dt>
        <dd>
            <span>{{vm.produto.quantidade}}</span>
        </dd>
        <dt><span>Revendedora</span></dt>
        <dd>
            <a ui-sref="revendedora-detail({id:vm.produto.revendedora.id})">{{vm.produto.revendedora.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="produto-detail.edit({id:vm.produto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
